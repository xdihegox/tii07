    /* Crie um programa que após a entrada do nome, matéria, notas da
    avaliação 1, trabalho e avaliação 2, calcule a média para este
    bimestre. No final solte um alerta com nome, matéria e média do
    bimestre.
    */
    let nome, materia, av1, tra, av2, media

    nome = prompt("Digite o nome do aluno(a):")
    materia = prompt("Digite a matéria:")

    av1 = parseFloat(prompt("Digite a nota da 1ª Avaliação:"))
    tra = parseFloat(prompt("Digite a nota do Trabalho:"))
    av2 = parseFloat(prompt("Digite a nota da 2ª Avaliação:"))

    media = (av1+av2+tra)/3

    alert("O(A) aluno(a), " + nome + ", na matéria de "
    + materia + ", obteve a média no bimestre de " + media + ".")
