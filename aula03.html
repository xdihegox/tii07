<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 03 javascript</title>
    <!--JAvascript Esctrutura-->
    <script>
        /*Estrutura de repetições */
        let numero, i, resp
        numero = parseInt(prompt("Digite um valor par multiplicação:"))

        // estrutura de Repetição Para
        for (i=0; i<=10;i++){
            resp = numero * i
            // Console. log mostra o resultado em DOm do navegador 
            console.log(numero + " X " + i + " = " + resp)
        
        }
        // estrutura de repetição  ENQUANTO //
        While (i <=10){
            resp = numero *i 
            console.log(numero + " X " + i + "=" + resp)
            i++
         }
         i=0
         numero = parseInt(prompt("Digite um valor par multiplicação:"))
         //Estrutura de repetição//
         do{
            resp = numero * i
            console.log(numero + " X " + i + " = " + resp)
            i++
         } while (i <=10)
    </script>
</head>
